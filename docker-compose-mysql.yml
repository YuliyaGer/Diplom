version: '3.5'
services:
    mysql:
     image: mysql:8.0.18
     ports:
      - '3306:3306'
     volumes:
      - ./data:/var/lib/mysql
      - ./artifacts:/docker-entrypoint-initdb.d
     environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass

    node-app:
        build: ./artifacts/gate-simulator
        image: node-app:1.0
        ports:
          - '9999:9999'