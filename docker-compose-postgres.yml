version: '3.2'
services:
  postgres:
    image: postgres:11
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=pass

  node-app:
    build: ./artifacts/gate-simulator
    ports:
      - '9999:9999'
